@(currentPage: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Lunch</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/bundle.js")" type="text/javascript"></script>
    </head>
    <body>
        <header class="navbar navbar-static-top navbar-inverse" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="@routes.Application.index()" class="navbar-brand">Lunch</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="@if(currentPage == "index") {active}" >
                            <a href="@routes.Application.index()">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="container">
            @content
        </div>
    </body>
</html>
