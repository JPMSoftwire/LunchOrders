@(options: List[LunchOption])

@main("Welcome to Play") {

    <table class="table table-bordered">
        <thead>
            <tr>
                <td>Queue</td>
            </tr>
        </thead>
        <tbody>
            @for(option <- options) {
                <tr>
                    <td>
                        @option.choice
                    </td>
                </tr>
            }
        </tbody>
    </table>
}
