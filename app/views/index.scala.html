@(providers: List[Provider])

@main("index") {

    <table class="table table-bordered">
        <thead>
            <tr>
                <td>Providers</td>
            </tr>
        </thead>
        <tbody>
            @for(provider <- providers) {
                <tr>
                    <td>
                        <a href="@routes.Application.addOrder(provider.id)">@provider.name</a>
                    </td>
                </tr>
            }
        </tbody>
    </table>
}
